<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF - 8">
    <meta name = "viewport" content = "width = device - width, initial - scale = 1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <button id="fixBtn">Fix List</button>
    

    <script>
        // Fix the list by inserting the missing element using querySelectorAll and insertBefor
        let fixBtn = document.querySelector('#fixBtn')


        fixBtn.addEventListener('click' , function(){
            let myList = document.querySelector('ul')


           let allItems =  document.querySelectorAll('li')
           console.log(allItems)

           let indexThatHas8 = allItems[6]
           console.log(indexThatHas8)

          let sevenElement =  document.createElement('li')
          sevenElement.textContent = '7'

          myList.insertBefore(sevenElement ,indexThatHas8 )






        })

    </script>
</body>
</html>
