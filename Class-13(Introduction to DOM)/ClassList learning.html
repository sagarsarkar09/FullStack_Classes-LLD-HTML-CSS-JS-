<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .inActive {
        background-color: red;
    }

    .Active {
        background-color: green;
    }
</style>

<body>
    <button class="inActive color "> This is a button</button>
</body>
<script>
    let ToggleButton =document.querySelector('button')
        console.log(ToggleButton)
        // ClassList

        // console.log(ToggleButton.classList)
        ToggleButton.addEventListener('click', function(){
           if(ToggleButton.classList.contains('inActive')){
            ToggleButton.classList.remove('inActive')
            ToggleButton.classList.add('Active')
            ToggleButton.innerText ='I am Active'
           } else{
            ToggleButton.classList.remove('Active')
            ToggleButton.classList.add('inActive')
            ToggleButton.innerText = 'I am inActive'
           }
        });
</script>

</html>
