<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Lists</title>
  </head>
  <body>
    <!-- UnorderedList -->
    <h1>Unordered List</h1>
    <ul type="circle">
      <li>Fruits</li>
      <li>Vegetables</li>
      <li>Milk</li>
      <li>Bread</li>
    </ul>

    <h1>Ordered List</h1>
    <ol type="I">
      <li>Open Browser</li>
      <li>Download VS code</li>
      <li>Install VSCode</li>
      <li>Run The App</li>
    </ol>

<h2>Description List</h2>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
      </dl>
  </body>
</html>
