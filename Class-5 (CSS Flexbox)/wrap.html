<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Wrap</title>
  </head>

  <style>
    .container {
      background-color: tomato;
      border: 2px solid black;
      height: 800px;
      width: 100%;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }

    .box {
      height: 200px;
      width: 200px;
      background-color: dodgerblue;
      margin: 10px;
    }
  </style>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
      <div class="box">6</div>
      <div class="box">8</div>
      <div class="box">9</div>
      <div class="box">10</div>
      <div class="box">11</div>
      <div class="box">11</div>
      <div class="box">11</div>
      <div class="box">11</div>
      <div class="box">11</div>
    </div>
  </body>
</html>
