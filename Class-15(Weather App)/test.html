<html>
  <head>
    <title>SVG Circle Example</title>
  </head>
  <body>
    <h2>Here's a Circle made with SVG:</h2>

    <svg>
        <circle cx="50" cy="50" r="40" fill="orange"/>
        <rect x="20" y="20" width="160" height="60" fill="skyblue" stroke="black" stroke-width="2" />
        <polygon points="100,20 40,180 160,180" fill="gold" stroke="black" stroke-width="2" />
    </svg>
  

  </body>
</html>
